<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>全屏本地视频播放器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        /* 页面全屏，隐藏滚动条 */
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; }
        /* 视频强制全屏铺满，无黑边 */
        #fullVideo { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            object-fit: cover; /* 关键：保持比例铺满，裁剪多余部分（无黑边） */
            z-index: 1;
        }
        /* 退出全屏按钮（悬浮右上角，不遮挡内容） */
        #exitFullBtn {
            position: fixed; 
            top: 20px; right: 20px; 
            padding: 8px 16px; 
            background: rgba(0,0,0,0.5); 
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- 核心全屏视频 -->
    <video 
        id="fullVideo"
        src="movie.mp4"  <!-- 替换为本地视频路径/文件名 -->
        controls="controls" 
        autoplay muted loop  <!-- 自动播放+静音+循环（可按需删除） -->
        playsinline
        poster="封面图.jpg"  <!-- 可选：视频封面 -->
    >
        浏览器不支持HTML5视频，请更新浏览器~
    </video>
    <script>
        // 页面加载完成后，自动进入全屏（兼容所有浏览器）
        window.onload = function() {
            const video = document.getElementById('fullVideo');
            // 触发全屏
            if (video.requestFullscreen) video.requestFullscreen();
            else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
            else if (video.msRequestFullscreen) video.msRequestFullscreen();
        }

        // 退出全屏函数
        function exitFullscreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }
    </script>
</body>
</html>
